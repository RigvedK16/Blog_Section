<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Description</title>
    <link rel="stylesheet" href="app1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3a0ed13cde.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="profile-box">
        <div class="profile-image"><img src="d9569bbed4393e2ceb1af7ba64fdf86a.jpg" alt="image" class="image"></div>
        <div class="profile-text">
            <span class="h1">Storm Shadow</span>
            <span class="h2">Coding Enthusiast</span>
        </div>
        <div class="profile-media-icons">
            <span class="fa-brands fa-facebook fa-xl" style="color:#316FF6"><a href="#r"></a></span>
            <span class="fa-brands fa-twitter fa-xl" style="color: #1DA1F2;"><a href="#t"></a></span>
            <span class="fa-brands fa-github fa-xl"><a href="#g"></a></span>
            <span class="fa-brands fa-discord fa-xl" style="color:#7289da"><a href="#d"></a></span>
        </div>
        <div class="profile-buttons">
            <a href="#">Subscribe</a>
            <a href="#">Message</a>
        </div>
        <div class="profile-interactions">
            <span class="fa-regular fa-heart"> 60.4K</span>
            <span class="fa-regular fa-comment"> 20K</span>
            <span class="fa-solid fa-share"> 12.2K</span>
        </div>
    </div>
</body>

</html>
